baseURL = ""
languageCode = "en-gb"
title = "Resource Pack Info"
enableRobotsTXT = true
theme = "compose"


[params]
  author = "Beatso"
  searchPlaceholder = "Search..."
  repo = "https://github.com/Beatso/ResourcePackInfo"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default. user will still have the option to use dark mode
  [params.logo]
    lightMode = "logo/text_short_upscaled_dark.png"
    darkMode = "logo/text_short_upscaled_light.png"

  [params.source]
    name = "GitHub"
    icon = "github.svg"
    url = "https://github.com/Beatso/ResourcePackInfo/"


[[menu.main]]
    name = "Docs"
    weight = 2
    url = "docs/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2